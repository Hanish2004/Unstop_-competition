<script>
    $(document).ready(function () {

        $('#showFormBtn').click(function () {
                $('.event-form-container').addClass('show');
            });

            // Close the event form with animation when the close button is clicked
            $('#closeFormBtn').click(function () {
                $('.event-form-container').removeClass('show');
            });

    // Existing code...
            // Show event form when the button is clicked
            $('#showFormBtn').click(function () {
                $('.event-form-container').fadeIn();
            });

            // Close the event form when the close button is clicked
            $('#closeFormBtn').click(function () {
                $('.event-form-container').fadeOut();
            });

    // Show event form when the button is clicked
    $('#showFormBtn').click(function () {
        $('.event-form-container').show();
    });

    // Add event when the "ADD EVENT" button is clicked
    $('#addEventBtn').click(function () {
        var eventName = $('#eventName').val();
        var eventDescription = $('#eventDescription').val();
        var eventDate = $('#eventDate').val();

        // Create a new event object
        var newEvent = {
            id: generateUniqueId(), // You can implement this function to generate a unique ID.
            name: eventName,
            description: eventDescription,
            date: eventDate,
            type: "event"
        };

        // Add the new event to the calendar
        $('#demoEvoCalendar').evoCalendar('addCalendarEvent', newEvent);

        // Clear form fields
        $('#eventForm')[0].reset();

        // Hide the event form
        $('.event-form-container').hide();
    });

    // Function to generate a unique ID (you can implement this)
    function generateUniqueId() {
        // Implement your logic to generate a unique ID here
        // For example, you can use a timestamp or a random string.
        return "your_unique_id";
    }

    // Existing code...
});

</script>
